<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 18px;
        }

        .heading {
            background-color: black;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            padding: 1rem;

        }

        thead {
            background-color: blue;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1 class="heading">HTML Tables</h1>

    <table border="1">
        <thead> <!--  table head-->
            <tr> <!-- table row-->
                <th>First Name</th> <!-- table heading-->
                <th>Last Name</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Raj</td>
                <td>kumar</td>
                <td>12/02/1998</td>
            </tr>
            <tr>
                <td>sai</td>
                <td>kumar</td>
                <td>12/02/1997</td>
            </tr>
            <tr>
                <td>Nani</td>
                <td>kumar</td>
                <td>12/02/1992</td>
            </tr>
            <tr>
                <td>Kiran</td>
                <td>kumar</td>
                <td>12/01/1992</td>
            </tr>
            <tr>
                <td>rahul</td>
                <td>kumar</td>
                <td>12/01/1992</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
