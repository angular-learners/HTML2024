<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        .heading {
            background-color: black;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            padding: 1rem;

        }
    </style>
</head>

<body>
    <h1 class="heading">HTML INPUTS</h1>

    <input type="text" placeholder="Enter your name">
    <input type="password" placeholder="Enter your password">
    <input type="email" placeholder="Enter your email">
    <input type="number" min="1" max="100" step="1" value="0">
    <input type="date" value="2024-01-01">
    <input type="url" placeholder="Enter a URL">
    <input type="checkbox" id="checkbox" name="checkbox" value="check">
    <label for="checkbox">Remember me</label>
    <input type="radio" id="male" name="gender" value="option1">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="option2">
    <label for="female">Female</label>

    <input type="file" accept=".jpg, .jpeg, .png">
    <input type="submit" value="submit">
    <button type="submit">Submit</button>
</body>

</html>
