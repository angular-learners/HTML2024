<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        .heading {
            background-color: black;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            padding: 1rem;

        }

        div {
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1 class="heading">HTML Images {.jpg , .jpeg , .png}</h1>

    <h3>Dynamic Images</h3>

    <div>
        <img src="https://m.media-amazon.com/images/I/31SYbGIaRpL.jpg" alt="t-shirt" width="250" height="300">
    </div>
    <div>
        <img src="https://m.media-amazon.com/images/I/714vvCRcpXL._SL1500_.jpg" alt="t-shirt" width="250" height="300">
    </div>
    <div>
        <img src="https://m.media-amazon.com/images/I/61DZKzLiv4L._SL1280_.jpg" alt="t-shirt" width="250" height="300">
    </div>


    <h3> Static Images</h3>
    <hr />

    <div>
        <img src="images/chiken_shawarama.jpg" alt="chiken" width="250" height="300">
    </div>
    <div>
        <img src="images/chiken65.jpg" alt="chiken" width="250" height="300">
    </div>
    <div>
        <img src="images/seoul_fried_chicken.jpg" alt="chiken" width="250" height="300">
    </div>
</body>

</html>
